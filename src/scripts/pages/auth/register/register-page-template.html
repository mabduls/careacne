<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-100 to-cyan-50 p-4">
    <div
        class="rounded-2xl shadow-2xl flex flex-col md:flex-row w-full max-w-4xl lg:max-w-5xl overflow-hidden my-8 transform transition-all duration-300 hover:shadow-[0_20px_50px_rgba(8,145,178,0.2)]">

        <!-- Left Panel - Branding & Welcome -->
        <div
            class="w-full md:w-5/12 bg-gradient-to-br from-cyan-500 to-sky-600 p-8 md:p-12 flex flex-col justify-center items-center text-white relative overflow-hidden">
            <!-- Decorative Elements -->
            <div class="absolute -bottom-16 -left-16 w-64 h-64 bg-cyan-400 rounded-full opacity-20 blur-xl"></div>
            <div class="absolute top-0 right-0 w-32 h-32 bg-sky-300 rounded-full opacity-20 blur-lg"></div>

            <!-- Logo -->
            <div class="absolute top-6 left-6 flex items-center z-10">
                <svg class="w-10 h-10 mr-2 animate-pulse" fill="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg" style="filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2ZM16.7071 9.29289C17.0976 8.90237 17.0976 8.2692 16.7071 7.87868C16.3166 7.48816 15.6834 7.48816 15.2929 7.87868L10.5 12.6716L8.70711 10.8787C8.31658 10.4882 7.68342 10.4882 7.29289 10.8787C6.90237 11.2692 6.90237 11.9024 7.29289 12.2929L9.79289 14.7929C10.1834 15.1834 10.8166 15.1834 11.2071 14.7929L16.7071 9.29289Z" />
                </svg>
                <span class="text-3xl font-bold tracking-tight"
                    style="text-shadow: 0px 2px 4px rgba(0,0,0,0.3);">AcureScan</span>
            </div>

            <!-- Main Content -->
            <div class="mt-16 md:mt-0 w-full max-w-xs sm:max-w-sm z-10">
                <div
                    class="w-full h-64 mb-6 relative overflow-hidden rounded-xl shadow-lg transform transition-transform duration-500 hover:scale-105 bg-gradient-to-br from-cyan-200 to-sky-300 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32 text-white opacity-80" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                            d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                    </svg>
                </div>
                <div class="text-center">
                    <h3 class="text-xl font-semibold mb-2">Join Our Community</h3>
                    <p class="text-sky-100 text-lg font-light leading-relaxed">Create an account to access personalized
                        skin analysis and track your progress.</p>
                </div>
            </div>
        </div>

        <!-- Right Panel - Registration Form -->
        <div class="w-full md:w-7/12 bg-white p-6 sm:p-8 md:p-12 flex flex-col justify-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h2>
            <p class="text-gray-500 mb-6">Fill in your details to get started</p>

            <!-- Registration Form -->
            <form id="registerForm" class="space-y-5">
                <div class="relative">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <div class="group relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400 group-focus-within:text-cyan-500 transition-colors duration-200"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <input type="text" id="name" name="name" required minlength="3"
                            class="appearance-none block w-full pl-10 px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm transition-all"
                            placeholder="Your full name">
                    </div>
                </div>

                <div class="relative">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="group relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400 group-focus-within:text-cyan-500 transition-colors duration-200"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input type="email" id="email" name="email" required
                            class="appearance-none block w-full pl-10 px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm transition-all"
                            placeholder="you@example.com">
                    </div>
                </div>

                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="group relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400 group-focus-within:text-cyan-500 transition-colors duration-200"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" required minlength="6"
                            class="appearance-none block w-full pl-10 px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="relative">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm
                        Password</label>
                    <div class="group relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400 group-focus-within:text-cyan-500 transition-colors duration-200"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                            class="appearance-none block w-full pl-10 px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="text-right">
                    <span class="text-sm text-gray-600">Already have an account? </span>
                    <a href="#/login" id="loginLink"
                        class="text-sm font-medium text-cyan-600 hover:text-cyan-500 transition-colors duration-200 hover:underline">Sign
                        in</a>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-gradient-to-r from-cyan-500 to-sky-600 hover:from-cyan-600 hover:to-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-all duration-200 transform hover:-translate-y-1">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Notifications -->
<div id="registerNotification" aria-live="assertive" class="fixed top-5 right-5 z-[100] transition-all"></div>

<!-- Loading Overlay -->
<div id="loadingOverlay"
    class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-[101] transition-opacity duration-300">
    <div class="bg-white p-6 rounded-xl shadow-2xl flex flex-col items-center">
        <svg class="animate-spin h-10 w-10 text-cyan-500 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
        <p class="text-lg font-medium text-gray-700">Loading...</p>
    </div>
</div>
